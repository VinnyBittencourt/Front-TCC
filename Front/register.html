<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
            integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            href="./assets/FavIcon.png"
            type="image/x-icon"
        />
        <title>Smart Vision</title>
    </head>
    <body class="container-login">
        <div class="right-container">
            <img src="./assets/logobig.png" alt="logo" />
        </div>
        <div class="left-container left">
            <h1>Registrar</h1>
            <p class="subtxt">
                Crie a sua conta agora colocando as suas informações abaixo!
            </p>
            <form class="form-login">
                <div class="box-input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="registerName" />
                </div>
                <div class="box-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="registerEmail" />
                </div>
                <div class="box-input">
                    <label for="passoword">Senha</label>
                    <input
                        type="password"
                        name="passoword"
                        id="registerPassword"
                    />
                </div>
                <button type="submit" class="btn-main" id="btn-register">
                    Registrar
                </button>
                <!-- <p class="txt-esqueceu">
                    Esqueceu sua senha? <a href="#">Clique aqui!</a>
                </p> -->
            </form>
            <p class="txt-registro">
                <i class="fas fa-long-arrow-alt-left"></i
                ><a href="/index.html">Voltar</a>
            </p>
        </div>
    </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="main.js"></script>
