<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
            integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
            crossorigin="anonymous"
        />
        <title>Smart Vision</title>
    </head>
    <body class="container-form">
        <img src="./assets/DCO.png" alt="logo" />
        <h1>Informações</h1>
        <p class="form-txt">
            Insira aqui as informações e medidas já existentes do problema
            visual.
        </p>
        <form class="form">
            <div class="group-form">
                <div class="lb-form b-form">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" />
                </div>
                <div class="rb-form b-form">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" />
                </div>
            </div>
            <div class="group-form">
                <div class="lb-form b-form">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" />
                </div>
                <div class="rb-form b-form">
                    <label for="Idade">Idade</label>
                    <input type="text" name="Idade" />
                </div>
            </div>
            <button type="submit" class="btn-main">Cadastrar</button>
        </form>
        <p class="txt-registro">
            <i class="fas fa-long-arrow-alt-left"></i
            ><a href="/dashboard.html">Voltar</a>
        </p>
    </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="main.js"></script>
